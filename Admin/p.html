  <!-- MODALS-->
  <div class="modal fade" id="licence">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-header">Application</h5>
        <button class="close" data-dismiss="modal">
          <span>&times;</span>
        </button> </div>

        <div class="modal-body">
          <form >
            
            <div class="form-group row" >
              <label for="atatictitle" class="col-sm-5 col-form-label">Sales certificate in Form 21 
              </label>
              <div class="col-lg-5">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="xxx">
                <div class="form-check ">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Tick</label>
                </div>
              </div>

              <div class="form-group row" >
                <label for="atatictitle" class="col-sm-5 col-form-label">Road worthiness certificate Form 22  
                </label>
                <div class="col-lg-5">
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="xxx">
                  <div class="form-check ">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Tick</label>
                  </div>
                </div>
                
                <div class="form-group row" >
                  <label for="atatictitle" class="col-sm-5 col-form-label">Insurence Certificate
                  </label>
                  <div class="col-lg-6">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="xxx">
                    <div class="form-check ">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Tick</label>
                    </div>
                  </div>
                  
                  <div class="form-group row" >
                    <label for="atatictitle" class="col-sm-5 col-form-label">Proof of Address
                    </label>
                    <div class="col-lg-6">
                      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="xxx">
                      <div class="form-check ">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Tick</label>
                      </div>
                    </div>

                    <div class="form-group row" >
                      <label for="atatictitle" class="col-sm-5 col-form-label">Pollution Under control Certificate
                      </label>
                      <div class="col-lg-6">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="xxx">
                        <div class="form-check ">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Tick</label>
                        </div>
                      </div>

                      <div class="form-group row" >
                        <label for="atatictitle" class="col-sm-5 col-form-label">Fee
                        </label>
                        <div class="col-lg-6">
                          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="xxx">
                          <div class="form-check ">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Tick</label>
                          </div>
                        </div>
